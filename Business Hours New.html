<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="business_hours.css">
    <title>Business Hours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="title">
        <p>Business Hours</p>
        <button class="add-service">Edit</button>
        </div>

    
        <div class="box">
            <p>MONDAY</p> 
            <input type="text" placeholder="07:00 AM - 04:00PM">    
        </div>
    

    
        <div class="box">   
            <p>TUESDAY</p>  
            <input type="text" placeholder="07:00 AM - 04:00PM">
        </div>
    

    
        <div class="box">      
            <p>WEDNESDAY</p>  
            <input type="text" placeholder="07:00 AM - 04:00PM">     
        </div>
    

    
        <div class="box"> 
            <p>THURSDAY</p>   
            <input type="text" placeholder="07:00 AM - 04:00PM">
        </div>
    
        
   
        <div class="box">        
            <p>FRIDAY</p> 
            <input type="text" placeholder="07:00 AM - 04:00PM">
        </div>


        <div class="box">        
            <p>SATURDAY</p> 
            <input type="text" placeholder="07:00 AM - 04:00PM"> 
        </div>


        <div class="box">        
            <p>SUNDAY</p>  
            <input type="text" placeholder="07:00 AM - 04:00PM">
        </div>
    
    </div>
    
</body>
</html>
