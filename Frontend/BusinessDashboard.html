    <script>
        const id = sessionStorage.getItem("businessId");
    
        fetch(`http://localhost:8080/api/v1/appointment/appointmentCount/${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    const appointmentCount = data.content;
                    const appointmentCountElement = document.getElementById('appointmentCount');
                    appointmentCountElement.textContent = appointmentCount;
                } else {
                    const appointmentCount = data.content;
                    const appointmentCountElement = document.getElementById('appointmentCount');
                    appointmentCountElement.textContent = appointmentCount;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
