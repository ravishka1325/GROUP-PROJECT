<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addservice.css" >
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Register Business</title>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Js/jquery-3.7.1.min.js"></script>
    
<body>
    <div class="navigation-bar">
        <ul>
            <li><a href="BusinessDashboard.html">
                <i class="fa-solid fa-clipboard-list"></i>
                    <span class="nav-item">Dashboard</span>
                </a></li>
            <li><a href="EditBusiness.html">
                <i class="fa-regular fa-pen-to-square"></i>
                    <span class="nav-item">Edit Business</span>
                </a>
            </li>
            
            <div class="last">
            <li><a href=""  onclick="Businesslogout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="nav-item">Log out</span>
                </a>
            </li>
            </div>
        </ul>
    </div>
    <section>
        <div class="container">
            <div class="as-heading">
                <h3 class="ash-h3">Add Service</h3>
                <p1 class="ash-p">This is what clients will select when booking with you online</p>
            </div>
            <div class="addservice-form">
                <div class="asf-content">
                    <form action="#" class="form" method="POST">

                        <div class="input-boxes">
                            <label class="input_label">Service Name</label>
                            <input type="text" class="as-input"  size="65" id="serviceName" >
                        </div>
    
                        <div class="input-boxes">
                            <label class="input_label">Service Price</label>
                            <input type="text" class="as-input"  size="65" id="servicePrice">
                        </div>
                
                        <div class="sc-btn">
                            <button type="button" class="btn btn-dark" method="" onclick="saveService()">Save Service</button>
                            <a class="btn btn-dark" href="ServiceDetails.html" role="button" style="display: flex; justify-content: center; align-items: center;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        <script>
            function saveService() {
            let serviceName = $('#serviceName').val();
            let servicePrice = $('#servicePrice').val();
            let businessId = sessionStorage.getItem("businessId");
    
            $.ajax({
                method: "POST",
                contentType: "application/json",
                url: "http://localhost:8080/api/v1/service/saveService",
                async: true,
                data: JSON.stringify({
                    "serserviceId": "",
                    "serviceName": serviceName,
                    "servicePrice": servicePrice,
                    "businessId": businessId
                }),
                complete: function(xhr, status) {
                    if (xhr.status === 202) {
                        alert('Added a service');
                        window.location.href = "ServiceDetails.html";
                    } else {
                        alert("Error!!!");
                    }
                }
            });
    }
    
        </script>
        

</body>
</html>
