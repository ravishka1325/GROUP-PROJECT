<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/BusinessLogin.css">
    

    <title>GoAppoint | Business Login</title>
</head>

<body>

    <div class="container">
    
    <h1>Business Login</h1>

    <div class="inputs">
         
    <form action="#" class="form" method="POST">    
        <input class="email" type="text" placeholder="Email" name="email" id="email" required>
        <div class="password-container">
            <input class="pw" type="password" placeholder="Password" name="password" id="password" required>

        </div>
        
    </div>


    <div class="login-button">
        <button type="button" method="" onclick="businessLogin()">Login Now</button>
    </div>
    </form>

    <div class="member-signup">
        <p>New member? <a href="BusinessRegistration.html">Signup</a></p>       
    </div>
 
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Js/jquery-3.7.1.min.js"></script>
<script src="Js/business.js"></script>
</body>
</html>
