<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="stylesheet" href="css/usernav.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>GoAppoint | User Login</title>
</head>


<body>
    <div class="container">
        <div class="login-form">
            <h1 style="padding-bottom: 20px;">Welcome back</h1>

    
            <form action="#" class="form" method="POST">
                    <div class="inputs">
                        <input class="input-f" type="text" placeholder="Enter Email" name="email" id="email" required> 
                        <input class="input-f" type="password" placeholder="Enter Password" name="password" id="password" required>
                    </div>
            
                    <div class="login-button">
                        <button type="button" method="" onclick="login()">Login Now</button>
                    </div>
            </form>
            <div class="member-signup">
                <p>Not a member?  &nbsp; 
                <a href="signup.html">Signup</a></p>
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/user.js"></script>

</div>
</body>
</html>
