<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    
    <link rel="stylesheet" href="css/usernav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GoAppoint | User Signup</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Js/jquery-3.7.1.min.js"></script>
<script src="Js/user.js"></script>

<body>
    <nav>
        <a href="userindex.html"><button class="logo-btn"><img class="logo" src="assets/logo.png" alt="GoAppoint"></button></a>
             <div class="links">
                 <button class="login-btn"><a a href="login.html">Login</a></button>
             </div>      
     </nav>
<section style="display: flex; align-items: center; margin-top: 50px;">
    <div class="container">
        
        
        <form action="#" class="form" method="POST">
            <h3>Sign Up with GoAppoint</h3>

            <div class="input-boxes">
                <input type="text" placeholder="First Name" size="65" id="fname">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Last Name"size="65" id="lname">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="E-mail "size="65" id="email">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Mobile Number"size="65" id="mobile">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Address"size="65" id="address">
            </div>

            <div class="input-boxes-column">
                <select id="district" name="district" >
                    <option value="" disabled selected>Select a District</option>
                    <option value="Ampara">Ampara</option>
                    <option value="Anuradhapura">Anuradhapura</option>
                    <option value="Badulla">Badulla</option>
                    <option value="Batticaloa">Batticaloa</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Galle">Galle</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Hambantota">Hambantota</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Kalutara">Kalutara</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Kegalle">Kegalle</option>
                    <option value="Kilinochchi">Kilinochchi</option>
                    <option value="Kurunegala">Kurunegala</option>
                    <option value="Mannar">Mannar</option>
                    <option value="Matale">Matale</option>
                    <option value="Matara">Matara</option>
                    <option value="Moneragala">Moneragala</option>
                    <option value="Mullaitivu">Mullaitivu</option>
                    <option value="Nuwara Eliya">Nuwara Eliya</option>
                    <option value="Polonnaruwa">Polonnaruwa</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Ratnapura">Ratnapura</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <option value="Vavuniya">Vavuniya</option>
                  </select>
                <input type="text" placeholder="City" size="18" id="city">
                <input type="text" placeholder="Zip" size="10" id="zip">
            </div>
            

            <div class="input-boxes">
                <input type="password" placeholder="Password"size="65" id="pass">
            </div>

            <div class="input-boxes">
                <input type="password" placeholder="Confirm Password"size="65">
            </div>
          
            <div class="sign-up-btn">
            <button type="button" class="sign-up" method="" onclick="saveUser()">Create Account</button>
            </div>

            <div class="member">
                <br>
                <p>Already a Member? <a href="login.html">Log in</a></p>
            </div>
            
        </form>
    
    </div>
</section>
    

</body>
</html>
