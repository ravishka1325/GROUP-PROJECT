<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    

    <title>Login</title>
</head>

<body>

    <div class="container">
    
    <h1>Welcome Back</h1>

    <div class="inputs">
         
        
        <input class="email" type="text" placeholder="Email" name="mail">
        <div class="password-container">
            <input class="pw" type="password" placeholder="Password" name="pword">
            <img class="password-icon" src="hide.png" alt="Hide Password">
        </div>
        
    </div>


    <div class="login-button">
        <button type="button">Login Now</button>
    </div>


    <div class="member-signup">
        <p>New member? <a href="">Signup</a></p>       
    </div>




    
</div>
</body>
