<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hours</title>
    <link rel="stylesheet" href="style23.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="topic">
    <p>Business Hours</p>
    </div>
    <div class="container">
        <div id="hours"></div>
        <button id="editBtn">Edit Hours</button>
        <div id="editForm" style="display: none;">
            <label for="monday">Monday:</label>
            <input type="text" id="monday" placeholder="Enter business hours">
            <label for="tuesday">Tuesday:</label>
            <input type="text" id="tuesday" placeholder="Enter business hours">
            <label for="wednesday">Wednesday:</label>
            <input type="text" id="wednesday" placeholder="Enter business hours">
            <label for="thursday">Thursday:</label>
            <input type="text" id="thursday" placeholder="Enter business hours">
            <label for="friday">Friday:</label>
            <input type="text" id="friday" placeholder="Enter business hours">
            <label for="saturday">Saturday:</label>
            <input type="text" id="saturday" placeholder="Enter business hours">
            <label for="sunday">Sunday:</label>
            <input type="text" id="sunday" placeholder="Enter business hours">

        <div class="final-button">
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
        </div>
        </div>
    </div>
    <script src="editbusinesshours.js"></script>
</body>
</html>
