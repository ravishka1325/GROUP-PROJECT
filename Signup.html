<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" >
    
    <title>Register Business</title>
</head>
<body>
    
    


     <div class="container">
        
        
        <form action="#" class="form">
            <h3>Sign Up with GoAppoint</h3>

            <div class="input-boxes">
                <input type="text" placeholder="First Name" size="65" >
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Last Name" size="65">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Email"size="65">
            </div>

            <div class="input-boxes">
                <input type="text" placeholder="Mobile Number"size="65">
            </div>


            <div class="input-boxes-column">
                <input type="text" placeholder="City" size="20">
                <select name="district" id="district">
                    <option value="" disabled selected>District</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                    <option value="district3">District 3</option>
                    <option value="district4">District 4</option>
                </select>
                <input type="text" placeholder="Zip Code" size="10">
            </div>
            

            <div class="input-boxes">
                <input type="password" placeholder="Password"size="65">
            </div>
            
            <div class="input-boxes">
                <input type="password" placeholder="Confirm Password"size="65">
            </div>
    
            <div class="sign-up-btn">
            <button type="submit" class="sign-up" method="">Create Account</button>
            </div>


            <div class="member-signup">
                <p>Already a member? <a href="">Login</a></p>       
            </div>

        </div>



            <script>
            
                let dropMenu = document.getElementById("dropMenu");
            
                function toggleMenu(){
                    dropMenu.classList.toggle("open-menu");
                }
                </script>

</body>
</html>
