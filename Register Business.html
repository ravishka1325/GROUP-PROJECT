    <meta charset="UTF-8">

</head>
<body>
    
    <nav>
        <button class="logo-btn"><img class="logo" src="logo.png" alt="GoAppoint"></button> 

            <div class="all-links">
             <div class="links" >

             </div>      
            
             <div class="submenu-wrap" id="dropMenu">

                    <img src="profile.png">
                    <p>Profile</p>
                    <span></span>
                </a>
               
                    <a href="" class="sub-link">
                        <img src="schedule.png">
                        <p>My Appointments</p>

                    </a>
                    
                        <a href="" class="sub-link">
                            <img src="exit.png">
                            <p>Sign Out</p>
                            <span></span>
                        </a>
             </div>
            </div>
        </div>
             
     </nav>

                      <option value="Education & Training">Education & Training</option>

                        <option value="finance_tax_insurance">Finance/Tax/Insurance</option>

            </div>
            
            <div class="input-boxes">
                <input type="text" placeholder="Mobile Number"size="65">
            </div>

            <div class="input-boxes">
                <input type="password" placeholder="Password"size="65">
            </div>
            
            <div class="input-boxes">
                <input type="password" placeholder="Confirm Password"size="65">
            </div>
    
            <div class="sign-up-btn">
            <button type="submit" class="sign-up" method="">Register Business</button>
            </div>


            <div class="member-signup">
                <p>Already have a Business Account? <a href="">Login</a></p>       
            </div>

        </div>

                let dropMenu = document.getElementById("dropMenu");
            
                function toggleMenu(){
                    dropMenu.classList.toggle("open-menu");
                }
